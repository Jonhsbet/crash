<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Crash - JonhsBet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .controls {
            width: 25%;
            background-color: #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .controls input, .controls button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            color: #222;
            outline: none;
        }

        .controls input {
            background-color: #fff;
            text-align: center;
        }

        .controls button {
            background-color: #4CAF50; /* Verde por padrão */
            color: #fff;
            cursor: pointer;
        }

        .controls button.disabled {
            background-color: #777; /* Cinza quando desabilitado */
            cursor: not-allowed;
        }

        .balance {
            font-weight: bold;
            color: #FFD700;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .game-area {
            width: 75%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .multiplier-box {
            background-color: #247BA0;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            display: none; /* Oculta inicialmente */
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0;
            transition: width 0.1s linear;
        }

        .timer-label {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1rem;
            top: 50%; /* Centraliza verticalmente */
            transform: translateY(-50%); /* Ajusta a posição para o centro */
        }

        #result {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #FF4500;
            text-align: center;
        }

        .crash-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .network {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .network__dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: green;
            margin-right: 5px;
        }

        .network__status {
            color: #fff;
            font-size: 0.9rem;
        }

        .crash-previous {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .crash-previous span {
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .bad {
            background-color: rgba(255, 0, 0, 0.5);
        }

        .good {
            background-color: rgba(72, 255, 79, 0.5);
        }

        #crash-canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Controle de apostas e saldo -->
        <div class="controls">
            <div class="balance" id="balance">Saldo: R$1000,00</div>
            <input type="number" id="betAmount" placeholder="Valor da aposta" min="1">
            <input type="number" id="autoWithdraw" placeholder="Retirada automática (Ex: 2x)" min="1">
            <button id="placeBet" onclick="placeBet()">Fazer Aposta</button>
            <button id="cashOut" onclick="cashOut()" disabled>Retirar</button>
            <p id="result"></p>
        </div>

        <!-- Área do jogo -->
        <div class="game-area">
            <div class="crash-wrapper">
                <div id="crash-canvas" class="game">
                    <canvas id="crash-main-canvas" width="857" height="160"></canvas>
                    <div class="network">
                        <div class="network__dot">
                            <div class="network__dot-pulse network__dot__online"></div>
                        </div>
                        <div class="network__status">
                            <span class="network__status__online">Online</span>
                        </div>
                    </div>
                </div>
                <div id="crash-recent">
                    <div class="label">Anterior</div>
                    <div class="crash-previous">
                        <div class="fairness-modal-link">
                            <img alt="" src="/static/media/round-history.945cfcf5.svg">
                        </div>
                        <span class="bad">1,74X</span>
                        <span class="bad">1,11X</span>
                        <span class="bad">1,94X</span>
                        <span class="bad">1,21X</span>
                        <span class="bad">1,94X</span>
                        <span class="good">9,50X</span>
                        <span class="bad">1,64X</span>
                        <span class="good">3,30X</span>
                        <span class="bad">1,47X</span>
                        <span class="good">9,53X</span>
                        <span class="bad">1,23X</span>
                        <span class="good">2,11X</span>
                        <span class="bad">1,93X</span>
                        <span class="bad">1,80X</span>
                        <span class="bad">1,19X</span>
                        <span class="bad">1,44X</span>
                    </div>
                </div>
            </div>
            <div id="multiplierBox" class="multiplier-box">1.00x</div>
            <div class="progress-container">
                <div class="timer-label" id="timerLabel">10</div>
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        let multiplier = 1;
        let gameInterval;
        let betAmount = 0;
        let cashedOut = false;
        let balance = 1000; // Saldo inicial
        let crashValue; // Valor de crash
        let autoWithdraw = null; // Valor de retirada automática
        let gameStarted = false;

        // Configuração do gráfico
        const ctx = document.getElementById('crash-main-canvas').getContext('2d');
        const crashChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Multiplicador',
                    data: [],
                    borderColor: '#00ff00',
                    backgroundColor: 'rgba(0, 255, 0, 0.1)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false },
                    y: { display: false }
                },
                plugins: {
                    legend: { display: false }
                },
                elements: {
                    point: {
                        radius: 5,
                        backgroundColor: 'rgba(255, 255, 255, 0)',
                        borderWidth: 0
                    }
                }
            }
        });

        function updateBalanceDisplay() {
            document.getElementById("balance").textContent = `Saldo: R$${balance.toFixed(2)}`;
        }

        function placeBet() {
            betAmount = parseFloat(document.getElementById("betAmount").value);
            autoWithdraw = parseFloat(document.getElementById("autoWithdraw").value);
            if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
                alert("Valor de aposta inválido.");
                return;
            }
            balance -= betAmount;
            updateBalanceDisplay();
            cashedOut = false; // Reseta o estado de cash out
            document.getElementById("placeBet").disabled = true; // Desabilita o botão de aposta
            document.getElementById("placeBet").classList.add('disabled'); // Adiciona a classe que desabilita
            startGame();
        }

        function startGame() {
            multiplier = 1;
            crashValue = getCrashValue();
            document.getElementById("multiplierBox").style.display = 'block'; // Mostra o multiplicador
            document.getElementById("multiplierBox").textContent = `${multiplier.toFixed(2)}x`; // Exibe o multiplicador
            crashChart.data.labels = []; // Reseta as labels
            crashChart.data.datasets[0].data = []; // Reseta os dados
            crashChart.update();
            gameStarted = true; // Marca o jogo como iniciado
            gameInterval = setInterval(() => {
                if (multiplier < crashValue) {
                    multiplier += 0.1; // Aumenta o multiplicador
                    document.getElementById("multiplierBox").textContent = `${multiplier.toFixed(2)}x`; // Atualiza o multiplicador
                    crashChart.data.labels.push(""); // Adiciona uma nova label
                    crashChart.data.datasets[0].data.push(multiplier); // Adiciona o valor do multiplicador ao gráfico
                    crashChart.update(); // Atualiza o gráfico
                    document.getElementById("progressBar").style.width = `${(multiplier / crashValue) * 100}%`; // Atualiza a barra de progresso
                } else {
                    clearInterval(gameInterval);
                    document.getElementById("result").textContent = "Crash! Você perdeu!";
                    document.getElementById("multiplierBox").style.display = 'none'; // Esconde o multiplicador
                    document.getElementById("placeBet").disabled = false; // Habilita novas apostas
                    document.getElementById("placeBet").classList.remove('disabled'); // Remove a classe que desabilita
                    gameStarted = false; // Reseta o estado do jogo
                }
            }, 100); // Aumenta o multiplicador a cada 100ms
            startCountdown(); // Inicia a contagem regressiva
        }

        function getCrashValue() {
            const random = Math.random();
            if (random < 0.5) {
                return Math.random() * (4 - 1) + 1; // Valor entre 1 e 4
            } else if (random < 0.8) {
                return Math.random() * (8 - 4) + 4; // Valor entre 4 e 8
            } else {
                return Math.random() * (20 - 8) + 8; // Valor entre 8 e 20
            }
        }

        function cashOut() {
            if (gameStarted && !cashedOut) {
                cashedOut = true;
                const winnings = betAmount * multiplier;
                balance += winnings; // Adiciona os ganhos ao saldo
                updateBalanceDisplay();
                document.getElementById("result").textContent = `Retirou R$${winnings.toFixed(2)}`;
                clearInterval(gameInterval); // Para o jogo
                document.getElementById("placeBet").disabled = false; // Habilita novas apostas
                document.getElementById("placeBet").classList.remove('disabled'); // Remove a classe que desabilita
                document.getElementById("multiplierBox").style.display = 'none'; // Esconde o multiplicador
                gameStarted = false; // Reseta o estado do jogo
                startCountdown(); // Reinicia a contagem após o cash out
            }
        }

        function startCountdown() {
            let countdown = 10; // Tempo do contador
            document.getElementById("timerLabel").textContent = countdown; // Exibe o tempo
            const countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById("timerLabel").textContent = countdown; // Atualiza o contador

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
