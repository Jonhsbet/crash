<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Crash - JonhsBet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .controls {
            width: 25%;
            background-color: #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .controls input, .controls button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            color: #222;
            outline: none;
        }

        .controls input {
            background-color: #fff;
            text-align: center;
        }

        .controls button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .controls button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }

        .balance {
            font-weight: bold;
            color: #FFD700;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .game-area {
            width: 75%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .multiplier-box {
            background-color: #247BA0;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            display: none; /* Oculta inicialmente */
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0;
            transition: width 0.1s linear;
        }

        canvas {
            width: 100%;
            height: 100%;
            background-color: #333;
            border-radius: 8px;
        }

        #result {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #FF4500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Controle de apostas e saldo -->
        <div class="controls">
            <div class="balance" id="balance">Saldo: R$1000,00</div>
            <input type="number" id="betAmount" placeholder="Valor da aposta" min="1">
            <input type="number" id="autoWithdraw" placeholder="Retirada automática (Ex: 2x)" min="1">
            <button id="placeBet" onclick="placeBet()">Fazer Aposta</button>
            <button id="cashOut" onclick="cashOut()" disabled>Retirar</button>
            <p id="result"></p>
        </div>

        <!-- Área do gráfico e valor do multiplicador -->
        <div class="game-area">
            <div id="multiplierBox" class="multiplier-box">1.00x</div>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <canvas id="crashChart"></canvas>
        </div>
    </div>

    <script>
        let multiplier = 1;
        let gameInterval;
        let betAmount = 0;
        let cashedOut = false;
        let balance = 1000; // Saldo inicial
        let crashValue = Math.random() * 150 + 1; // Valor aleatório de crash entre 1 e 150x para aumentar a dificuldade
        let autoWithdraw = null; // Valor de retirada automática
        let gameStarted = false;

        // Configuração do gráfico
        const ctx = document.getElementById('crashChart').getContext('2d');
        const crashChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Multiplicador',
                    data: [],
                    borderColor: '#00ff00',
                    backgroundColor: 'rgba(0, 255, 0, 0.1)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false },
                    y: { display: false }
                },
                plugins: {
                    legend: { display: false }
                },
                elements: {
                    point: {
                        radius: 5,
                        backgroundColor: 'rgba(255, 255, 255, 0)',
                        borderWidth: 0
                    }
                }
            }
        });

        function updateBalanceDisplay() {
            document.getElementById("balance").textContent = `Saldo: R$${balance.toFixed(2)}`;
        }

        function placeBet() {
            const inputAmount = parseFloat(document.getElementById("betAmount").value);
            autoWithdraw = parseFloat(document.getElementById("autoWithdraw").value) || null;

            if (!gameStarted) { // Permite nova aposta somente se o jogo não estiver em andamento
                if (inputAmount && inputAmount > 0 && inputAmount <= balance) {
                    betAmount = inputAmount;
                    balance -= betAmount;
                    cashedOut = false;
                    gameStarted = true;
                    document.getElementById("placeBet").disabled = true; // Desabilita o botão de aposta
                    document.getElementById("cashOut").disabled = false;
                    document.getElementById("result").textContent = "";
                    updateBalanceDisplay();
                    document.getElementById("multiplierBox").style.display = 'block'; // Mostra o multiplicador
                    startGame(); // Inicia o jogo
                } else {
                    alert("Insira um valor de aposta válido dentro do saldo disponível.");
                }
            } else {
                alert("Você não pode fazer uma nova aposta enquanto o jogo está em andamento.");
            }
        }

        function startGame() {
            let time = 0;
            multiplier = 1;
            crashValue = Math.random() * 150 + 1; // Define novo valor de crash aleatório

            // Limpa os dados do gráfico anterior
            crashChart.data.labels = [];
            crashChart.data.datasets[0].data = [];
            crashChart.update();

            // Reinicia a barra de progresso
            document.getElementById("progressBar").style.width = '0%';
            let progressInterval = setInterval(() => {
                time += 0.1;
                document.getElementById("progressBar").style.width = `${(time / 10) * 100}%`; // Atualiza a largura da barra

                multiplier += Math.random() * 0.2; // Multiplicador aumenta de forma aleatória
                crashChart.data.labels.push(time.toFixed(1));
                crashChart.data.datasets[0].data.push(multiplier.toFixed(2));
                crashChart.update();

                // Atualiza o valor do multiplicador na caixa
                document.getElementById("multiplierBox").textContent = `${multiplier.toFixed(2)}x 🚀`;

                // Verifica retirada automática
                if (autoWithdraw && multiplier >= autoWithdraw && !cashedOut) {
                    cashOut();
                }

                if (multiplier >= crashValue) {
                    clearInterval(gameInterval);
                    clearInterval(progressInterval); // Para a barra de progresso
                    document.getElementById("result").textContent = `Crashed em ${multiplier.toFixed(2)}x`;
                    document.getElementById("placeBet").disabled = false; // Permite novas apostas
                    document.getElementById("cashOut").disabled = true; // Desabilita o botão de retirada

                    if (!cashedOut && gameStarted) {
                        balance -= betAmount; // Reduz o saldo em caso de crash
                        updateBalanceDisplay();
                    }
                    
                    gameStarted = false; // Reinicia o jogo
                    gameInterval = null;

                    // Reinicia o jogo após 10 segundos
                    setTimeout(() => {
                        if (!gameStarted) {
                            document.getElementById("multiplierBox").style.display = 'none'; // Oculta o multiplicador
                            startGame();
                        }
                    }, 10000);
                }
            }, 100);
        }

        function cashOut() {
            cashedOut = true;
            const winAmount = betAmount * multiplier;
            balance += winAmount;
            document.getElementById("result").textContent = `Você retirou em ${multiplier.toFixed(2)}x e ganhou R$${winAmount.toFixed(2)}`;
            updateBalanceDisplay();
            document.getElementById("placeBet").disabled = false; // Permite novas apostas
            document.getElementById("cashOut").disabled = true; // Desabilita o botão de retirada
        }

        // Inicia automaticamente o jogo após 10 segundos, caso não haja aposta
        setTimeout(() => {
            if (!gameStarted) {
                startGame();
            }
        }, 10000);
    </script>
</body>
</html>
