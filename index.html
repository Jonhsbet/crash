<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Crash - JonhsBet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .controls {
            width: 25%;
            background-color: #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .controls input, .controls button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            color: #222;
            outline: none;
        }

        .controls input {
            background-color: #fff;
            text-align: center;
        }

        .controls button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .controls button.disabled {
            background-color: #777;
            cursor: not-allowed;
        }

        /* Novo estilo para Jonhsbet e saldo */
        .balance-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .balance {
            font-size: 1rem; /* Reduzido o tamanho */
            color: #fff; /* Cor alterada para branco */
            font-weight: bold;
            margin-bottom: 20px;
        }

        .game-area {
            width: 75%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .multiplier-box {
            background-color: #247BA0;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            display: none;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0;
            transition: width 0.1s linear;
        }

        .timer-label {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1rem;
            top: -25px;
        }

        canvas {
            width: 100%;
            height: 100%;
            background-color: #333;
            border-radius: 8px;
        }

        #result {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #FF4500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="balance-title">Jonhsbet</div> <!-- Texto adicionado -->
            <div class="balance" id="balance">Saldo: R$1000,00</div>
            <input type="number" id="betAmount" placeholder="Valor da aposta" min="1">
            <input type="number" id="autoWithdraw" placeholder="Retirada automática (Ex: 2x)" min="1">
            <button id="placeBet" onclick="placeBet()">Fazer Aposta</button>
            <button id="cashOut" onclick="cashOut()" disabled>Retirar</button>
            <p id="result"></p>
        </div>

        <!-- Resto do código permanece o mesmo -->
        <!-- Área do gráfico e valor do multiplicador -->
        <div class="game-area">
            <div id="multiplierBox" class="multiplier-box">1.00x</div>
            <div class="progress-container">
                <div class="timer-label" id="timerLabel">10</div>
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <canvas id="crashChart"></canvas>
        </div>
    </div>

    <script>
        // JavaScript permanece o mesmo
    </script>
</body>
</html>
