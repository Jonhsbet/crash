<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonhsbet - Jogo Crash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e272e;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .game-container {
            width: 80%;
            max-width: 600px;
            background-color: #2f3640;
            padding: 20px;
            border-radius: 10px;
        }
        #balance {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .controls input, .controls button {
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .controls button {
            background-color: #27ae60;
            color: white;
            cursor: pointer;
        }
        .controls button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        #multiplier {
            font-size: 2rem;
            margin: 20px 0;
        }
        .bar-container {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #34495e;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background-color: #e74c3c;
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Jogo Crash</h1>
        <div id="balance">Saldo: $100</div>
        
        <div class="controls">
            <label for="bet">Aposta: $</label>
            <input type="number" id="bet" min="1" value="10">
            <button id="startBtn" onclick="startGame()">Começar</button>
            <button id="cashoutBtn" onclick="cashOut()" disabled>Sacar</button>
        </div>

        <div id="multiplier">1.00x</div>
        
        <div class="bar-container">
            <div id="progress-bar"></div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let balance = 100;
        let betAmount = 0;
        let multiplier = 1;
        let multiplierInterval;
        let crashed = false;
        let cashOutSuccess = false;

        function updateBalance(amount) {
            balance += amount;
            document.getElementById("balance").textContent = `Saldo: $${balance}`;
        }

        function startGame() {
            betAmount = parseInt(document.getElementById("bet").value);
            if (betAmount > balance) {
                document.getElementById("message").textContent = "Saldo insuficiente!";
                return;
            }

            document.getElementById("message").textContent = "";
            updateBalance(-betAmount);
            multiplier = 1;
            crashed = false;
            cashOutSuccess = false;
            document.getElementById("startBtn").disabled = true;
            document.getElementById("cashoutBtn").disabled = false;

            animateMultiplier();
        }

        function animateMultiplier() {
            const progressBar = document.getElementById("progress-bar");
            progressBar.style.width = "0%";
            multiplierInterval = setInterval(() => {
                if (crashed) {
                    clearInterval(multiplierInterval);
                    if (!cashOutSuccess) {
                        document.getElementById("message").textContent = "Você perdeu! O jogo crashou.";
                    }
                    document.getElementById("startBtn").disabled = false;
                    document.getElementById("cashoutBtn").disabled = true;
                } else {
                    multiplier += 0.01;
                    document.getElementById("multiplier").textContent = `${multiplier.toFixed(2)}x`;
                    
                    // Atualiza a largura da barra de progresso
                    let progressPercentage = Math.min(multiplier * 10, 100); // Limita o máximo a 100%
                    progressBar.style.width = `${progressPercentage}%`;

                    // Simula a chance de crash aleatório
                    if (Math.random() < 0.01 * multiplier) {
                        crashGame();
                    }
                }
            }, 100);
        }

        function crashGame() {
            crashed = true;
        }

        function cashOut() {
            if (!crashed && !cashOutSuccess) {
                cashOutSuccess = true;
                clearInterval(multiplierInterval);
                const winnings = betAmount * multiplier;
                updateBalance(winnings);
                document.getElementById("message").textContent = `Você sacou com sucesso! Ganhou $${winnings.toFixed(2)}`;
                document.getElementById("startBtn").disabled = false;
                document.getElementById("cashoutBtn").disabled = true;
            }
        }
    </script>
</body>
</html>
