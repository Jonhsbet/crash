<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Crash - JonhsBet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .header {
            width: 100%;
            padding: 10px 20px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #4CAF50;
            font-size: 1.5rem;
            position: fixed;
            top: 0;
        }

        .header .site-name {
            font-weight: bold;
        }

        .header .balance {
            font-weight: bold;
            color: #FFD700;
        }

        .game-container {
            margin-top: 80px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .controls {
            margin: 20px 0;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            color: white;
            background-color: #4CAF50;
            margin: 5px;
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #result {
            font-size: 1.5rem;
            color: #FF4500;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="site-name">JonhsBet</div>
        <div class="balance" id="balance">Saldo: R$1000,00</div>
    </div>

    <div class="game-container">
        <canvas id="crashChart" width="800" height="400"></canvas>
        <div class="controls">
            <input type="number" id="betAmount" placeholder="Valor da aposta" min="1">
            <button class="btn" id="placeBet" onclick="placeBet()">Fazer Aposta</button>
            <button class="btn" id="cashOut" onclick="cashOut()" disabled>Retirar</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        let multiplier = 1;
        let gameInterval;
        let betAmount = 0;
        let cashedOut = false;
        let balance = 1000; // Saldo inicial
        let crashValue = Math.random() * 200 + 1; // Valor aleatório de crash entre 1 e 200x

        // Configuração do gráfico
        const ctx = document.getElementById('crashChart').getContext('2d');
        const crashChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Multiplicador',
                    data: [],
                    borderColor: '#00ff00',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: "#fff"
                        }
                    }
                }
            }
        });

        function updateBalanceDisplay() {
            document.getElementById("balance").textContent = `Saldo: R$${balance.toFixed(2)}`;
        }

        function placeBet() {
            const inputAmount = parseFloat(document.getElementById("betAmount").value);
            if (inputAmount && inputAmount > 0 && inputAmount <= balance) {
                betAmount = inputAmount;
                balance -= betAmount;
                cashedOut = false;
                document.getElementById("placeBet").disabled = true;
                document.getElementById("cashOut").disabled = false;
                document.getElementById("result").textContent = "";
                updateBalanceDisplay();
                startGame();
            } else {
                alert("Insira um valor de aposta válido dentro do saldo disponível.");
            }
        }

        function startGame() {
            let time = 0;
            multiplier = 1;
            crashValue = Math.random() * 200 + 1; // Define novo valor de crash aleatório

            // Limpa os dados do gráfico anterior
            crashChart.data.labels = [];
            crashChart.data.datasets[0].data = [];
            crashChart.update();

            gameInterval = setInterval(() => {
                time += 0.1;
                multiplier += 0.1;
                crashChart.data.labels.push(time.toFixed(1));
                crashChart.data.datasets[0].data.push(multiplier.toFixed(2));
                crashChart.update();

                if (multiplier >= crashValue) {
                    clearInterval(gameInterval);
                    document.getElementById("result").textContent = `Crashed em ${multiplier.toFixed(2)}x`;
                    document.getElementById("placeBet").disabled = false;
                    document.getElementById("cashOut").disabled = true;

                    if (!cashedOut) {
                        balance -= betAmount;
                        updateBalanceDisplay();
                    }
                }
            }, 100);
        }

        function cashOut() {
            clearInterval(gameInterval);
            cashedOut = true;
            const winAmount = betAmount * multiplier;
            balance += winAmount;
            document.getElementById("result").textContent = `Você retirou em ${multiplier.toFixed(2)}x e ganhou R$${winAmount.toFixed(2)}`;
            updateBalanceDisplay();
            document.getElementById("placeBet").disabled = false;
            document.getElementById("cashOut").disabled = true;
        }
    </script>
</body>
</html>
