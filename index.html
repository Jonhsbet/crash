<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Crash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
        }

        h1 {
            color: #4CAF50;
        }

        .game-container {
            text-align: center;
            margin: 20px;
        }

        #multiplier {
            font-size: 2rem;
            margin: 20px 0;
            color: #00ff00;
        }

        .input-group {
            margin: 10px 0;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            color: white;
            background-color: #4CAF50;
            margin: 5px;
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Jogo Crash</h1>
    <div class="game-container">
        <div class="input-group">
            <label for="betAmount">Aposta: R$</label>
            <input type="number" id="betAmount" placeholder="Valor da aposta" min="1">
        </div>
        <button class="btn" id="placeBet" onclick="placeBet()">Fazer Aposta</button>
        <button class="btn" id="cashOut" onclick="cashOut()" disabled>Retirar</button>

        <p id="countdown">Tempo para iniciar: 20s</p>
        <p id="multiplier">1.00x</p>
        <p id="result"></p>
    </div>

    <script>
        let countdown = 20;
        let multiplier = 1;
        let gameInterval;
        let countdownInterval;
        let gameStarted = false;
        let betPlaced = false;
        let betAmount = 0;
        let cashedOut = false;

        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById("countdown").textContent = `Tempo para iniciar: ${countdown}s`;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    startGame();
                }
            }, 1000);
        }

        function placeBet() {
            const inputAmount = document.getElementById("betAmount").value;
            if (inputAmount && inputAmount > 0) {
                betAmount = parseFloat(inputAmount);
                betPlaced = true;
                document.getElementById("placeBet").disabled = true;
                document.getElementById("cashOut").disabled = false;
                document.getElementById("result").textContent = "";
            } else {
                alert("Por favor, insira um valor válido para a aposta.");
            }
        }

        function startGame() {
            if (!betPlaced) {
                document.getElementById("result").textContent = "Jogo começou, mas você não apostou.";
                return;
            }

            gameStarted = true;
            cashedOut = false;
            document.getElementById("countdown").textContent = "Jogo em andamento...";
            multiplier = 1;

            gameInterval = setInterval(() => {
                multiplier += 0.1;  // Aumenta o multiplicador mais devagar para simular o crescimento até 200x
                document.getElementById("multiplier").textContent = `${multiplier.toFixed(2)}x`;

                // Simulação de "crash" aleatório que se torna menos frequente com o aumento do multiplicador
                if (Math.random() < 0.001 * multiplier || multiplier >= 200) {
                    endGame();
                }
            }, 100);
        }

        function cashOut() {
            if (gameStarted && !cashedOut) {
                cashedOut = true;
                clearInterval(gameInterval);
                const winnings = (betAmount * multiplier).toFixed(2);
                document.getElementById("result").textContent = `Você retirou e ganhou R$${winnings}!`;
                resetGame();
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById("result").textContent = cashedOut
                ? ""
                : `O jogo travou em ${multiplier.toFixed(2)}x! Você perdeu sua aposta.`;
            resetGame();
        }

        function resetGame() {
            document.getElementById("placeBet").disabled = false;
            document.getElementById("cashOut").disabled = true;
            betPlaced = false;
            gameStarted = false;
            countdown = 20;
            document.getElementById("countdown").textContent = `Tempo para iniciar: ${countdown}s`;
            startCountdown();
        }

        startCountdown();
    </script>
</body>
</html>
