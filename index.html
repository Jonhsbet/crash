<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Crash - JonhsBet</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            flex-direction: column;
        }

        .controls {
            width: 100%;
            background-color: #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .controls input, .controls button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            color: #222;
            outline: none;
        }

        .controls input {
            background-color: #fff;
            text-align: center;
        }

        .controls button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }

        .balance {
            font-weight: bold;
            color: #FFD700;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .game-area {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .multiplier-box {
            background-color: #247BA0;
            color: #fff;
            font-size: 2rem;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        canvas {
            width: 100%;
            height: 100%;
            background-color: #333;
            border-radius: 8px;
        }

        #result {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #FF4500;
            text-align: center;
        }

        /* Barra de progresso */
        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #555;
            border-radius: 8px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            transition: width 1s linear;
        }

        .timer-label {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            font-size: 1.2rem;
            color: #fff;
            line-height: 30px; /* Alinha verticalmente o texto no centro da barra */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="balance" id="balance">Saldo: R$1000,00</div>
            <input type="number" id="betAmount" placeholder="Valor da aposta" min="1">
            <input type="number" id="autoWithdraw" placeholder="Retirada automática (Ex: 2x)" min="1">
            <button id="placeBet" onclick="placeBet()" class="disabled" disabled>Fazer Aposta</button>
            <button id="cashOut" onclick="cashOut()" disabled>Retirar</button>
            <p id="result"></p>
        </div>

        <div class="game-area">
            <div id="multiplierBox" class="multiplier-box">1.00x</div>
            <canvas id="crashChart"></canvas>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="timer-label" id="timerLabel">10</div>
            </div>
        </div>
    </div>

    <script>
        let multiplier = 1;
        let gameInterval;
        let betAmount = 0;
        let cashedOut = false;
        let balance = 1000; // Saldo inicial
        let crashValue;
        let autoWithdraw = null; // Valor de retirada automática
        let gameStarted = false;

        // Configuração do gráfico
        const ctx = document.getElementById('crashChart').getContext('2d');
        const crashChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Multiplicador',
                    data: [],
                    borderColor: '#00ff00',
                    backgroundColor: 'rgba(0, 255, 0, 0.1)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false },
                    y: { display: false }
                },
                plugins: {
                    legend: { display: false }
                },
                elements: {
                    point: {
                        radius: 5,
                        backgroundColor: 'rgba(255, 255, 255, 0)',
                        borderWidth: 0
                    }
                }
            }
        });

        function updateBalanceDisplay() {
            document.getElementById("balance").textContent = `Saldo: R$${balance.toFixed(2)}`;
        }

        function placeBet() {
            const inputAmount = parseFloat(document.getElementById("betAmount").value);
            autoWithdraw = parseFloat(document.getElementById("autoWithdraw").value) || null;

            if (inputAmount && inputAmount > 0 && inputAmount <= balance && !gameStarted) {
                betAmount = inputAmount;
                balance -= betAmount;
                cashedOut = false;
                document.getElementById("placeBet").disabled = true;
                document.getElementById("cashOut").disabled = false;
                document.getElementById("result").textContent = "";
                updateBalanceDisplay();
                startCountdown(); // Inicia a contagem ao fazer uma aposta
            }
        }

        function startGame() {
            let time = 0;
            multiplier = 1;
            crashValue = getCrashValue(); // Define novo valor de crash aleatório

            // Limpa os dados do gráfico anterior
            crashChart.data.labels = [];
            crashChart.data.datasets[0].data = [];
            crashChart.update();

            gameInterval = setInterval(() => {
                time += 0.1;
                multiplier += Math.random() * 0.2; // Multiplicador aumenta de forma aleatória
                crashChart.data.labels.push(time.toFixed(1));
                crashChart.data.datasets[0].data.push(multiplier.toFixed(2));
                crashChart.update();

                // Atualiza o valor do multiplicador na caixa
                document.getElementById("multiplierBox").textContent = `${multiplier.toFixed(2)}x 🚀`;

                // Verifica retirada automática
                if (autoWithdraw && multiplier >= autoWithdraw && !cashedOut) {
                    cashOut();
                }

                if (multiplier >= crashValue) {
                    clearInterval(gameInterval);
                    document.getElementById("result").textContent = `Crashed em ${multiplier.toFixed(2)}x`;
                    document.getElementById("placeBet").disabled = false;
                    document.getElementById("cashOut").disabled = true;

                    if (!cashedOut && gameStarted) {
                        balance -= betAmount;
                        updateBalanceDisplay();
                    }
                    
                    gameStarted = false; // Reinicia o jogo
                    gameInterval = null;

                    // Reinicia o jogo após 10 segundos
                    setTimeout(() => {
                        if (!gameStarted) {
                            startCountdown();
                        }
                    }, 10000);
                }
            }, 100);
        }

        function cashOut() {

        function cashOut() {
            if (gameStarted && !cashedOut) {
                cashedOut = true;
                const winAmount = betAmount * multiplier;
                balance += winAmount;
                document.getElementById("result").textContent = `Você retirou em ${multiplier.toFixed(2)}x e ganhou R$${winAmount.toFixed(2)}`;
                updateBalanceDisplay();
                document.getElementById("placeBet").disabled = false;
                document.getElementById("cashOut").disabled = true;
            }
        }

        function startCountdown() {
            document.getElementById("timerLabel").textContent = "10";
            let countdown = 10;
            const progressBar = document.getElementById("progressBar");
            progressBar.style.width = '100%'; // Preencher a barra completamente

            const countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById("timerLabel").textContent = countdown;
                progressBar.style.width = `${(countdown / 10) * 100}%`;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    startGame(); // Inicia o jogo após 10 segundos
                }
            }, 1000);
        }

        function getCrashValue() {
            const randomNum = Math.random() * 100;
            let crashMultiplier;

            if (randomNum < 70) {
                crashMultiplier = (Math.random() * 4) + 1; // 1x a 5x
            } else if (randomNum < 90) {
                crashMultiplier = (Math.random() * 3) + 9; // 9x a 12x
            } else if (randomNum < 95) {
                crashMultiplier = (Math.random() * 3) + 12; // 12x a 15x
            } else {
                crashMultiplier = (Math.random() * 135) + 15; // 15x a 150x
            }

            return crashMultiplier;
        }

        // Inicia automaticamente a contagem assim que a página carrega
        startCountdown();
    </script>
</body>
</html>
